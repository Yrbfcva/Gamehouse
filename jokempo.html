<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>Jokempo</title>
		<link rel="stylesheet" href="jokempo.css" />

	</head>
	<body>
		<header>
			<h1>Pedra, Papel e Tesoura</h1>
		</header>
		<div class="score-board">
			<div id="user-label" class="badge">user</div>
			<div id="computer-label" class="badge">comp</div>
			<span id="user-score">0</span>:
			<span id="computer-score">0</span>
		</div>
		<div class="result">
			<p>Paper beats rock. You win!</p>
		</div>
		<div class="choices">
			<div class="choice" id="r">
				<img src="img/rock.png" alt="Rock" />

			</div>
			<div class="choice" id="p">
				<img src="img/paper.png" alt="Paper" />

			</div>
			<div class=" choice " id="s">
				<img src="img/scissor.png " alt="Scissors" />

			</div>
		</div>
		<p id="action-message">Fa√ßa sua jogada</p>
		<script src="jokempo.js" charset="utf-8"></script>
	</body>
</html>
